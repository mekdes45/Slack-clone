<div class="container">
  <div class="sidebar">
    <img src="https://img.icons8.com/color/48/000000/slack-new.png" />
  </div>
  <header class="register">Register</header>
  <form [formGroup]="addUser">
    <input
      class="namee"
      type="text"
      formControlName="name"
      placeholder="name"
    />
    <input
      class="emaill"
      type="text"
      formControlName="email"
      placeholder="email"
    />
    <input
      class="usernamee"
      type="text"
      formControlName="username"
      placeholder="username"
    />
    <input
      class="pass"
      type="text"
      formControlName="password"
      placeholder="password"
    />
    <button
      class="btn"
      (click)="postUser(selectedUser)"
      [disabled]="addUser.invalid"
    >
      {{ selectedUser ? "Update User" : "Add User" }}
    </button>
  </form>
</div>
